    <style>
        /* Define the ES Peak font */
        @font-face {
            font-family: 'ES Peak';
            src: url('fonts/ESPeak.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'ES Peak', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF3EC;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .content {
            width: 400px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        h1 {
            font-size: 64px;
            color: #333;
            margin: 0 0 20px 0;
        }

        p {
            font-size: 18px;
            color: #666;
            width: 400px;
            height: 60px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            white-space: normal;
        }

        .button {
            font-size: 16px;
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }

        /* Language Selector */
        .language-selector {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .flag {
            width: 40px;
            height: 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .flag:hover {
            transform: scale(1.1);
        }

        .selected {
            border: 3px solid #4CAF50;
            box-shadow: 0px 0px 8px rgba(76, 175, 80, 0.8);
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>

        let currentLanguage = "en";  // Default to English
        let lastQuestionIndex = -1;

        document.addEventListener("DOMContentLoaded", function () {
            toggleLanguage("en");  // Ensure English is loaded on start
            document.getElementById("questionDisplay").textContent = questions[currentLanguage][0];
        });

        function changeQuestion() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * (questions[currentLanguage].length - 1)) + 1;
            } while (randomIndex === lastQuestionIndex);

            lastQuestionIndex = randomIndex;
            document.getElementById("questionDisplay").textContent = questions[currentLanguage][randomIndex];
        }

        function toggleLanguage(language) {
            currentLanguage = language;

            document.getElementById("title").textContent =
                language === "nl" ? "Tea Topics" :
                    language === "en" ? "Tea Topics" : "Temas de Té";

            // Display the current question in the selected language
            const currentQuestionText = document.getElementById("questionDisplay").textContent;
            const currentIndex = questions.en.indexOf(currentQuestionText) !== -1 ? questions.en.indexOf(currentQuestionText) :
                (questions.nl.indexOf(currentQuestionText) !== -1 ? questions.nl.indexOf(currentQuestionText) : questions.es.indexOf(currentQuestionText));

            // Find the same index in the new language
            document.getElementById("questionDisplay").textContent = questions[language][currentIndex];

            document.getElementById("questionButton").textContent =
                language === "nl" ? "Nieuwe Vraag" :
                    language === "en" ? "New Question" : "Nueva Pregunta";

            // Update the selected language flag styling
            document.querySelectorAll('.flag').forEach(flag => flag.classList.remove('selected'));
            document.getElementById(`flag-${language}`).classList.add('selected');
        }
